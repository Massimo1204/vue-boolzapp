<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <main id="app" class="d-flex justify-content-center">
        <div class="my-container mt-3 p-0">
            <div class="row gx-0">
                <div class="col-4 contacts-list">
                    <!-- my profile -->
                    <div class="my-header d-flex justify-content-between align-items-center">
                        <div>
                            <img src="img/avatar_io.jpg" alt="" class="profile-img">
                            <span>Sofia</span>
                        </div>

                        <div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-message"></i>
                            <i class="fas fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notifies -->
                    <div class="notifies-wrapper d-flex align-items-center">
                        <div>
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- search bar -->
                    <div class="search-bar">
                        <div class="input-group">
                            <span class="input-group-text" ><i class="fas fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Cerca o inizia una nuova chat" v-model="textToSearch">
                        </div>
                    </div>
                    <!-- contacts -->
                    <div class="contacts-wrapper">
                        <div class="my-contact d-flex justify-content-between" v-for="(element,index) in contacts" v-if="(element.name.toLowerCase().includes(textToSearch.toLowerCase()))" @click="choose(element)">
                            <div class="d-flex" >
                                <img :src="'img/avatar'+ element.avatar +'.jpg'" alt="element.name" class="contact-img">
                                <div class="contact-datas">
                                    <p class="contact-name">{{element.name}}</p>
                                    <p class="contact-message">{{lastMessage(element)}}</p>
                                </div>
                            </div>
                            <span class="contact-time me-2"> 12:12</span>
                        </div>
                    </div>
                </div>

                <!-- chat -->
                <div class="col-8 my-bg-color">
                    <div v-if="choosenContact != null">
                        <!-- chat header -->
                        <div class="my-header d-flex justify-content-between align-items-center">
                            <div class="d-flex">
                                <img :src="'img/avatar'+ choosenContact.avatar +'.jpg'"  alt="" class="profile-img">
                                <div>
                                    <p>{{choosenContact.name}}</p>
                                    <span>Ultimo accesso oggi alle 12:00</span>
                                </div>
                            </div>

                            <div>
                                <i class="fas fa-magnifying-glass"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- chat -->
                        <div id="chat" class="chat pt-5">
                            <div class="d-flex flex-column" v-for="(element,index) in choosenContact.messages">
                                <p v-if="(element.status == 'received')" class="message-received">{{element.message}}
                                    <span class="message-time">{{element.date.slice(10,16)}}</span>
                                </p>
                                <p v-else="(element.status == 'sent'" class="message-sent">{{element.message}}
                                    <span class="message-time">{{element.date.slice(10,16)}}</span>
                                </p>
                            </div>

                        </div>
                        <!-- message input -->
                        <div class="message-input d-flex justify-content-between align-items-center">
                                <i class="fas fa-face-smile"></i>

                                <input type="text" class="my-input-text"  v-model="messageToSend" @keyup.enter="sendMessage(messageToSend)" placeholder="Scrivi un messaggio">

                                <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                    <div v-else id="default-background"></div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

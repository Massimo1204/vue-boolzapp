<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <main id="app">
        <div class="container mt-3 p-0">
            <div class="row">
                <div class="col-5">
                    <div class="my-header d-flex justify-content-between align-items-center">
                        <div>
                            <img src="img/avatar_io.jpg" alt="" class="profile-img">
                            <span>Sofia</span>
                        </div>

                        <div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-message"></i>
                            <i class="fas fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="notifies-wrapper d-flex align-items-center">
                        <div>
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <div class="search-bar">
                        <!-- search bar -->
                        <div class="input-group">
                            <span class="input-group-text" ><i class="fas fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <div class="contacts-wrapper">
                        <div class="my-contact d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="img/avatar_1.jpg" alt="avatar" class="contact-img">
                                <div class="contact-datas">
                                    <p class="contact-name">Michele</p>
                                    <p class="contact-message"> ultimo messaggio</p>
                                </div>
                            </div>
                            <span class="contact-time"> 12:12</span>
                        </div>
                    </div>
                </div>
                <div class="col-7"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
